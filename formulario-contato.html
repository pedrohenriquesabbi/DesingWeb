<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Seu Nome</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="estilo.css" />
</head>

<body>
  <main class="container">
    <section class="profile-section">
      <img id="foto-evandro" src="imagens/evandro.png" />
    </section>

    <section class="form-section">
      <div class="form-container">
        <h2>Entre em Contato</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required aria-required="true" />
          </div>

          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required
              aria-required="true"></textarea>
          </div>

          <div class="form-group">
            <label for="whatsapp">WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{11}" placeholder="(00) 00000-0000" required
              aria-required="true" />
          </div>

          <button type="submit" class="submit-button">ENVIAR</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
