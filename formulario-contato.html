<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio de Contato</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<img src="evandro.png">
<body>

  <div class="form-container">
    <h2>Entre em Contato Comigo</h2>
    


    <form>
    
      
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

      <label for="whatsapp">WhatsApp</label>
      <textarea id="whatsapp" name="whatsapp"  placeholder="Informe seu WhatsApp" required></textarea>

      


      <button type="submit">ENVIAR</button>
    </form>
  </div>
</body>
</html>
